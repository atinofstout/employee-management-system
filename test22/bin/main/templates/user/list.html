<table class="table table-striped">
<thead>
  <tr>
    <th scope="col">No.</th>
    <th scope="col">氏名</th>
    <th scope="col">Eメール</th>
    <th scope="col">電話番号</th>
    <th scope="col">入社日</th>
  </tr>
</thead>
<tbody>
  <tr>
    <tr th:scope="row" th:each="user : ${userlist}" th:object="${user}">
    	<td th:text="*{userid}"></td>
    	<td th:text="*{username}"></td>
    	<td th:text="*{mail}"></td>
    	<td th:text="*{phone}"></td>
    	<td th:text="*{date}"></td>
    	<td>
    		<a th:href="@{/user/{userid}/edit(userid=*{userid})}"><button type="submit" class="btn btn-success">編集</button></a>
    		<a th:href="@{/user/list/{userid}/delete(userid=*{userid})}"><button type="submit" class="btn btn-danger">削除</button></a>
    	</td>
    </tr>
</tbody>
